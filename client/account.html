<template name="login">
	<form class="login-form">
		<p>Please login or <a href="#" class="signup">Sign up</a></p>
		<p class="error-message">{{errorMessage}}</p>
	    <label>Email:</label><input type="email" name="loginEmail"><br/>
	    <label>Password:</label><input type="password" name="loginPassword"><br/>
	    <input type="submit" value="Login">
	    <p><a href="#" class="forgot-password">Forgot password</a></p>
	</form>
</template>

<template name="forgot-password">
	<p>This will be the forgot password form</p>
	<p><a href="#" class="login">Cancel</a></p>
</template>

<template name="change-password">
	<p>This will be the change password form</p>
	<p><a href="#" class="login">Cancel</a></p>
</template>

<template name="profile">
	<header>
	  <h1>My profile</h1>
	</header>
	<p>This will be the place to edit your profile, change password etc.</p>
</template>

<template name="signup">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h4 class="page-header">Sign Up</h4>
      <form id="signup" class="signup">
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Sign Up">
        </div>
      </form>
      <p>If you already have an account, <a href="#" class="login">log in</a></p>
    </div>
  </div>
</template>
