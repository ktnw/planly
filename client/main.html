<head>
  <title>Planly</title>
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<template name="main">
  {{#if authInProcess}}
    <p>loading ...</p>
  {{else}}
    {{#if authenticated}}
        <p>
      	  <a href="/profile" class="profile">Profile</a> | 
      	  <a href="/logout" class="logout">Logout</a>
        </p>
      {{#if verified}}
        <p>
          <a href="/activity">Last Activity</a> |
          <a href="/plans" class="plans">My Plans</a>
        </p>
  	    {{> Template.dynamic template=app}}
      {{else}}
        <p class="alert alert-warning">You need to verify your email address before using Planly.io. <a href="#" class="resend-verification-email">Resend verification email</a>.</p>
  	  {{/if}}
  	{{else}}
  	  {{> Template.dynamic template=account data=data}}
    {{/if}}
  {{/if}}
</template>
