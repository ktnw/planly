<head>
  <title>Planly</title>
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<template name="main">
{{#if authInProcess}}
	<p>loading ...</p>
{{else}}
	{{#if authenticated}}
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      
	        {{#if verified}}
		      <ul class="nav navbar-nav">
		        <li><a href="/activity">Latest Activity</a></li>
		        <li><a href="/plans">My Plans</a></li>
		      </ul>
		    {{/if}}

		    <ul class="nav navbar-nav navbar-right">
	          <li><a href="/profile"><span class="glyphicon glyphicon-cog"></span></a></li>
	          <li><a href="/logout">Logout</a></li>
	        </ul>
		  
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	{{/if}}

	<div class="container">
		{{#if authenticated}}
			{{#if verified}}
				{{> Template.dynamic template=app}}
			{{else}}
				<p class="alert alert-warning">You need to verify your email address before using Planly.io. <a href="#" class="resend-verification-email">Resend verification email</a>.</p>
			{{/if}}
		{{else}}
			{{> Template.dynamic template=account data=data}}
		{{/if}}
	</div>
{{/if}}
</template>
