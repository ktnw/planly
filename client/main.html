<head>
  <title>Planly</title>
</head>

<template name="main">
  {{#if authInProcess}}
    <p>loading ...</p>
  {{else}}
    {{#if authenticated}}
        <p>
      	  <a href="/profile" class="profile">Profile</a> | 
      	  <a href="/logout" class="logout">Logout</a>
        </p>
      {{#if verified}}
        <p>
          <a href="/activity">Last Activity</a> |
          <a href="/plans" class="plans">My Plans</a>
        </p>
  	    {{> Template.dynamic template=app}}
      {{else}}
        <p class="alert alert-warning">You need to verify your email address before using Planly.io. <a href="#" class="resend-verification-email">Resend verification email</a>.</p>
  	  {{/if}}
  	{{else}}
  	  {{> Template.dynamic template=account data=data}}
    {{/if}}
  {{/if}}
</template>
