<template name="plans">
	<header>
	  <h1>My plans</h1>
	  <form class="new-plan">
	    <input type="text" name="planName" placeholder="Add new plan" />
	  </form>
	</header>

	<ul>
	  {{#each plans}}
	    {{> planLine}}
	  {{/each}}
	</ul>
</template>

<template name="planLine">
  <li>
  	{{#if editPlanId}}
  		<form class="editPlan">
  			<input type="text" name="editPlanName" value="{{name}}" />
  			<button class="save" type="submit">Save</button>
  			<button class="cancel">Cancel</button>
  		</form>
  	{{else}}
  		<a href="/plans/{{_id}}">{{name}}</a>
  		<button class="edit">Edit</button>
 		<button class="delete">&times;</button>
 	{{/if}}
  </li>
</template>

<template name="tasks">
  <header>
	  {{#with plan}}
	    <h1>{{name}}</h1>
	  {{/with}}
  </header>

	<ul>
	  {{#each tasks}}
	    {{> task}}
	  {{/each}}
	  <li>
	  	<form class="new-task">
	  	  <input type="text" name="taskText" placeholder="Add new task" />
	  	</form>
	  </li>
	</ul>
</template>

<template name="task">
  <li>
  	{{text}}
  	<button class="delete">&times;</button>
  </li>
</template>
