<template name="about">
  <header>
  	<h1>This is About page.</h1>
  </header>
</template>


<template name="plans">
	<header>
	  <h1>My plans</h1>
	  <form class="new-plan">
	    <input type="text" name="planName" placeholder="Add new plan" />
	  </form>
	</header>

	<ul>
	  {{#each plans}}
	    {{> planLine}}
	  {{/each}}
	</ul>
</template>

<template name="planLine">
  <li>
  	<a href="/plans/{{_id}}">{{name}}</a>
 	<button class="delete">&times;</button>
  </li>
</template>

<template name="tasks">
  <header>
	  {{#with plan}}
	    <h1>{{name}}</h1>
	  {{/with}}
  </header>

	<ul>
	  {{#each tasks}}
	    {{> task}}
	  {{/each}}
	</ul>
</template>

<template name="task">
  <li>{{text}}</li>
</template>
